netflix:
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >      
         {% if is_state("input_select.netflix_source", "Android TV") %} script.netflix_mibox
         {% elif is_state("input_select.netflix_source", "Xbox One") %} script.netflix_xbox_one
         {% endif %}


